services:
  - type: worker
    name: telegram-news-export-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && playwright install"
    startCommand: "python export_bot.py"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false   # 在 Render Dashboard 手動設定，不要寫死在檔案裡
